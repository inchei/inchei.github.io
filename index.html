<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="assets/styles/style.css" />

    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="assets/scripts/script.js"></script>
    <script src="assets/scripts/typed.js"></script>
    <script src="assets/scripts/chaffle.min.js"></script>
    <script src="assets/scripts/smoothscroll.min.js"></script>
    <script src="assets/scripts/jquery.interactive_bg.min.js"></script>

    <script src="assets/scripts/nprogress.js"></script>
    <link rel="stylesheet" href="assets/styles/nprogress.css"/>
    <script>
      $(document).ready(function(){  
        NProgress.start();  
      });  
      $(window).load(function(){  
        NProgress.done();  
      });
    </script>

    <meta name="HandheldFriendly" content="true">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="msapplication-TileImage" content="blog/favicon.png"/>
    <meta name="theme-color" content="#78C2C4">
</head>

<body>

<div class="bg">
    <header>
        <div id="banner">Inchei <a href="#"><span id="spb"></span></a></div>
        <script>
            $(function() {
                $('#spb').typed({
                    strings: ['Chan', 'INT/FP', 'Medical Student', 'Otaku', 'Coder', 'Birder', '.github.io'],
                    typeSpeed: 10,
                    loop: true,
                    startDelay: 1000
                });
            });
        </script>
        <ul>
            <li>
                <a data-chaffle="en" href="blog">/blog</a>
            </li>
            <li>
                <a data-chaffle="en" href="work">/works</a>
            </li>
            <li>
                <a id="more" href="/blog/about">About</a>
            </li>
        </ul>
    </header>
</div>
    

<script>
    var elements = document.querySelectorAll('[data-chaffle]');

    Array.prototype.forEach.call(elements, function(el) {
        var chaffle = new Chaffle(el)
        el.addEventListener('mouseover', function() {
            chaffle.init();
        });
    });
</script>

</body>
